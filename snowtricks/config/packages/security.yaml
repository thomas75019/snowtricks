                users:
                    john_admin: { password: '$argon2id$v=19$m=65536,t=4,p=1$EZCAbR4AR85G5sFQmOXUBA$F7cussMuRv64gKVdrwkEgKX/ZfdtyG01s7oYkrjz1/M',roles: ['ROLE_ADMIN']}

